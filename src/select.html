<input class="cp-select__hidden-input" type="text" ng-disabled="disabled" ng-focus="focusSelect()" ng-blur="onBlur($event)" ng-keydown="keyDown($event)"/>
<div class="cp-select" ng-click="!disabled && toggleDialog()" ng-class="{'cp-select-transparent': transparent, '+disabled': disabled, 'cps-form-control-resize': autosizeInput}">
	<div class="cp-select__selected">
	</div>
	<div class="cp-select__right">
		<a ng-click="clear($event)" ng-show="allowClear && !isEmpty()">
			<i class="cp-select__clear cps-icon cps-icon-close"></i>
		</a>
		<div class="cp-select__icon"></div>
	</div>
</div>
<ul ng-style="dialogStyle" class="cp-select__menu cps-dropdown-menu" role="menu" ng-if="showDialog">
	<li ng-mousedown="updateModel(item)" ng-repeat="item in ::collection" ng-class="{'+selected': (selectedIndex === $index)}">
		<a>{{appendText}} {{isString(item.value) ? item.value : item}}</a>
	</li>
	<li ng-if="linkText && linkHref">
		<a href="{{linkHref}}" class="cps-blue-link">{{linkText}}</a>
	</li>
</ul>
